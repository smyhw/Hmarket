name: Hmarket
version: '${version}'
main: cat.nyaa.hmarket.Hmarket
api-version: 1.19
prefix: Hmarket
depend:
  - NyaaCore
  - Vault
commands:
  hmarket_market:
    aliases:
      - "hm"
    usage: "/hm <args>"
    description: ""
  hmarket:
    aliases:
      - "h"
    usage: "/h <args>"
    description: ""
permissions:
  hmarket.mall:
    description: "market"
    default: true
  hmarket.reload:
    description: "reload"
    default: op